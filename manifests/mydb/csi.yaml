
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: mysqldb-secrets
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"        # legacy AAD Pod Identity off
    useVMManagedIdentity: "false"  # do not use node/cluster identity
    clientID: "1d20f7f1-6e02-4da7-b147-893b774b26da"   # matches the ServiceAccount annotation
    keyvaultName: "COE-AKS-KV"
    tenantId: "d01bddfc-dfec-4fe0-b513-d03d4fe53f40"
    objects: |
      array:
        - |
          objectName: MYSQL_ROOT_PASSWORD
          objectType: secret
          objectVersion: ""        # latest
        - | 
          objectName: MYSQL_DATABASE
          objectType: secret
          objectVersion: ""        # latest
        - |
          objectName: MYSQL_USER
          objectType: secret
          objectVersion: ""        # latest
        - |
          objectName: MYSQL_PASSWORD
          objectType: secret
          objectVersion: ""        # latest
secretObjects:    
  - secretName: mysqldb-secret
    type: Opaque
    data:
      - objectName: MYSQL_ROOT_PASSWORD
        key: MYSQL_ROOT_PASSWORD
      - objectName: MYSQL_DATABASE
        key: MYSQL_DATABASE
      - objectName: MYSQL_USER
        key: MYSQL_USER
      - objectName: MYSQL_PASSWORD
        key: MYSQL_PASSWORD
       
